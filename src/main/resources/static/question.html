<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 50%;
            margin: 20px;
            padding: 20px;
        }
        .question {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd; /* Lighter and thinner border */
            border-radius: 8px;
            background-color: #fff;
        }
        .question h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options {
            margin-left: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h2>Should we ban plastic straws?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="ban_plastic_straws" value="yes">
                    YES
                </label>
                <label>
                    <input type="radio" name="ban_plastic_straws" value="no">
                    NO
                </label>
            </div>
        </div>
        
        <div class="question">
            <h2>How old are you?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="age_group" value="16-24">
                    16 - 24
                </label>
                <label>
                    <input type="radio" name="age_group" value="25-35">
                    25 - 35
                </label>
                <label>
                    <input type="radio" name="age_group" value="36-45">
                    36 - 45
                </label>
                <label>
                    <input type="radio" name="age_group" value="46-above">
                    46 and above
                </label>
            </div>
        </div>

        <div class="submit-container">
            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
